  <!-- PapaParse para CSV con comillas -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSJfjsqWOqE-7CKrPmVlUfYyHFRhxMXG59qCZWN2PaDnAibAN7_qTvy9dMMlTekj4dfKqoVuLBbs1mr/pub?gid=0&single=true&output=csv';

    // Cargar actividades desde la API
    fetch('backend/api.php?type=activities')
      .then(response => response.json())
      .then(actividades => {
        const cont = document.getElementById('actividades-lista');

        cont.innerHTML = actividades.map(act => {
          let mediaHtml = '';
          if (act.media_url && act.media_url !== 'none') {
            let mediaUrl = act.media_url;

            // Procesar URL de Drive si es necesario
            let driveMatch = mediaUrl.match(/\/d\/([\w-]+)(?:\/|$)/) || mediaUrl.match(/id=([\w-]+)/);
            if (driveMatch) mediaUrl = `https://drive.google.com/uc?export=view&id=${driveMatch[1]}`;

            if (act.media_type === 'youtube' || /youtu(be)?\.([a-z]+)/.test(mediaUrl)) {
              let id = '';
              const ytMatch = mediaUrl.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|shorts\/))([\w-]{11})/);
              if (ytMatch) id = ytMatch[1];
              if (id) mediaHtml = `<div class='mb-2'><iframe width='100%' height='315' src='https://www.youtube.com/embed/${id}' frameborder='0' allowfullscreen></iframe></div>`;
              else mediaHtml = `<a href='${mediaUrl}' target='_blank'>Ver video</a>`;
            } else if (act.media_type === 'image' || /(jpg|jpeg|png|webp|gif)$/i.test(mediaUrl)) {
              mediaHtml = `<div class='mb-2'><img src='${mediaUrl}' alt='media' style='max-width:100%;max-height:320px;border-radius:8px;'></div>`;
            } else {
              mediaHtml = `<a href='${mediaUrl}' target='_blank'>Ver recurso</a>`;
            }
          }

          return `
          <div class="row align-items-center py-4 mb-4" style="background:#fff3f3; border-radius:18px; border:2px solid #d32f2f;">
            <div class="col-md-6 px-4 order-md-1 order-2 text-md-start text-center">
              <h2 style="color:#d32f2f;">${act.title}</h2>
              <p style="color:#b71c1c; font-size:1.1rem; text-align:justify;">${act.description}</p>
              <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                <span class="badge bg-danger">Actividad</span>
                <span class="text-muted" style="font-size:1rem;"><b>Fecha:</b> ${act.date_event}</span>
                <span class="text-muted" style="font-size:1rem;"><b>Lugar:</b> ${act.location}</span>
              </div>
            </div>
            <div class="col-md-6 px-4 order-md-2 order-1 text-center">
              ${mediaHtml}
            </div>
          </div>
          `;
        }).join('');
      })
      .catch(error => console.error('Error cargando actividades:', error));
  </script>
