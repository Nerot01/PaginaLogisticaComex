      <script>
        // Define limit and currentPage globally or pass them
        const limit = 5; // Number of activities per page
        let currentPage = 1;

        function loadActivities(page) {
          const cont = document.getElementById('actividades-lista');
          cont.innerHTML = '<p class="text-center">Cargando actividades...</p>';

          fetch(`backend/api.php?type=activities&page=${page}&limit=${limit}`)
            .then(response => {
              if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
              return response.json();
            })
            .then(data => {
              // Manejar tanto formato paginado ({ data: [...] }) como antiguo ([...])
              let actividades = [];
              let totalPages = 1;

              if (Array.isArray(data)) {
                actividades = data;
              } else if (data.data && Array.isArray(data.data)) {
                actividades = data.data;
                totalPages = data.pages || 1;
              } else {
                throw new Error('Formato de datos incorrecto recibido del servidor.');
              }

              if (actividades.length === 0) {
                cont.innerHTML = '<p class="text-center">No hay actividades para mostrar.</p>';
                const pagControls = document.getElementById('pagination-controls');
                if (pagControls) pagControls.innerHTML = '';
                return;
              }

              cont.innerHTML = actividades.map(act => {
                let mediaHtml = '';
                if (act.media_url && act.media_url !== 'none') {
                  let mediaUrl = act.media_url;

                  // Procesar URL de Drive si es necesario
                  let driveMatch = mediaUrl.match(/\/d\/([\w-]+)(?:\/|$)/) || mediaUrl.match(/id=([\w-]+)/);
                  if (driveMatch) mediaUrl = `https://drive.google.com/uc?export=view&id=${driveMatch[1]}`;

                  if (act.media_type === 'youtube' || /youtu(be)?\.([a-z]+)/.test(mediaUrl)) {
                    let id = '';
                    const ytMatch = mediaUrl.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|shorts\/))([\w-]{11})/);
                    if (ytMatch) id = ytMatch[1];
                    if (id) mediaHtml = `<div class='mb-2'><iframe width='100%' height='315' src='https://www.youtube.com/embed/${id}' frameborder='0' allowfullscreen></iframe></div>`;
                    else mediaHtml = `<a href='${mediaUrl}' target='_blank'>Ver video</a>`;
                  } else if (act.media_type === 'image' || /(jpg|jpeg|png|webp|gif)$/i.test(mediaUrl)) {
                    mediaHtml = `<div class='mb-2'><img src='${mediaUrl}' alt='media' style='max-width:100%;max-height:320px;border-radius:8px;'></div>`;
                  } else {
                    mediaHtml = `<a href='${mediaUrl}' target='_blank'>Ver recurso</a>`;
                  }
                }

                return `
            <div class="row align-items-center py-4 mb-4" style="background:#fff; border-radius:12px; border:1px solid #e0e0e0; box-shadow:0 4px 10px rgba(0,0,0,0.05);">
              <div class="col-md-6 px-4 order-md-1 order-2 text-md-start text-center">
                <h2 style="color:#1a237e; font-weight:700;">${act.title}</h2>
                <p style="color:#37474f; font-size:1.1rem; text-align:justify;">${act.description}</p>
                <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
                  <span class="badge" style="background-color:#0d47a1;">Actividad</span>
                  <span class="text-muted" style="font-size:1rem;"><b>Fecha:</b> ${act.date_event}</span>
                  <span class="text-muted" style="font-size:1rem;"><b>Lugar:</b> ${act.location}</span>
                </div>
              </div>
              <div class="col-md-6 px-4 order-md-2 order-1 text-center">
                ${mediaHtml}
              </div>
            </div>
            `;
              }).join('');

              renderPagination(totalPages, page);
            })
            .catch(error => {
              console.error('Error cargando actividades:', error);
              cont.innerHTML = `<div class="alert alert-danger">Error cargando actividades: ${error.message}<br>Por favor, intenta recargar la página.</div>`;
            });
        }

        function renderPagination(totalPages, currentPage) {
          const paginationControls = document.getElementById('pagination-controls');
          if (!paginationControls) return;

          let paginationHtml = '<nav><ul class="pagination justify-content-center">';

          // Previous button
          paginationHtml += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Anterior</a>
                          </li>`;

          // Page numbers
          for (let i = 1; i <= totalPages; i++) {
            paginationHtml += `<li class="page-item ${currentPage === i ? 'active' : ''}">
                              <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                            </li>`;
          }

          // Next button
          paginationHtml += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Siguiente</a>
                          </li>`;

          paginationHtml += '</ul></nav>';
          paginationControls.innerHTML = paginationHtml;
        }

        function changePage(newPage) {
          currentPage = newPage;
          loadActivities(currentPage);
          window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to top on page change
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
          loadActivities(currentPage);
        });
      </script>
