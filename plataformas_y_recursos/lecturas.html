  <script>
    fetch('../backend/api.php?type=resources&category=lectura')
      .then(r => r.json())
      .then(data => {
        const cont = document.getElementById('lecturas-lista');
        cont.innerHTML = data.map(item => `
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm h-100" style="border:2px solid #d32f2f; border-radius:12px; background:#fff3f3;">
            <div class="card-body d-flex flex-column align-items-center text-center">
              <h4 class="card-title mb-2" style="color:#d32f2f;">${item.title}</h4>
              <p class="card-text" style="color:#b71c1c;">${item.description}</p>
              <a href="${item.file_url}" target="_blank" class="btn mt-auto" style="background:#d32f2f; color:#fff; font-weight:500; border-radius:6px;">Ver/Descargar PDF</a>
            </div>
          </div>
        </div>
        `).join('');
      });
  </script>
